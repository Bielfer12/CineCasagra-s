<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCasa's</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <div class="cabecalho">
        <div class="home">
            <h1>CineCasa's</h1>
        </div>
        <div class="pesquisar">
            <input type="text" alt="Caixa de texto">
            <button aria-label="Pesquisar" type="submit" alt="Pesquisar">
                <img src="./img/icones/pesquisar.svg" alt="Pesquisar">
            </button>
        </div>
        <div class="entrar">
            <button id="btn-cadastrar" type="submit" alt="Cadastrar">Cadastrar-se</button>
            <button id="btn-entrar" type="submit" alt="Entrar">Entrar</button>
        </div>
    </div>
</header>
<main>
    <div class="start">
        <span>Para Você</span>
        <img src="./img/img-filmes/avatar.webp" alt="filme avatar">
    </div>
    <div class="your-history">
        <h2>Continue Assistindo: </h2>
        <div class="movies-list">
            <img id="cont01" src="./img/img-filmes/percy.webp" alt="percy jackson">
            <img src="./img/img-filmes/malevola.webp" alt="malevola">
            <img src="./img/img-filmes/avatar 1.webp" alt="avatar 1">
            <img src="./img/img-filmes/papai noel.webp" alt="natal">
        </div>
    </div>
    <div class="recomendations">
        <h2>Recomendações</h2>
        <div class="list-rec">
            <img id="rec01" src="./img/img-filmes/piratas.webp" alt="">
            <img src="./img/img-filmes/zootopia.webp" alt="zootopia">
            <img src="./img/img-filmes/vingadores.webp" alt="vingadores">
            <img src="./img/img-filmes/cars.webp" alt="carros 1">
        </div>
    </div>
    <div class="top-10">
        <h2>Top 10 do mês</h2>
        <div class="top-movies">
            <img id="top01" src="./img/img-filmes/4.webp" alt="">
            <img src="./img/img-filmes/narnia.webp" alt="">
            <img src="./img/img-filmes/esqueceram.webp" alt="">
            <img src="./img/img-filmes/piratas-do-caribe.webp" alt="">
        </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
